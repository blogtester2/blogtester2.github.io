---
layout: page
title: Blog
---

<div>
  {% for post in paginator.posts %}
  <div class="block rounded-lg shadow-lg bg-white mb-4">
      <div class="flex flex-wrap items-center">
        <div class="grow-0 shrink-0 basis-auto block lg:flex w-full md:w-4/12">
          <img src="{% if post.image contains 'https://' %}{{ post.image }}{% else %}{{ site.logo }}{% endif %}" alt="" class="w-full rounded-t-lg md:rounded-tr-none md:rounded-bl-lg" />
        </div>
        <div class="grow-0 shrink-0 basis-auto w-full md:w-8/12">
          <div class="px-6 py-12 md:px-12">
            <h2 class="text-xl font-bold font-roboto uppercase mb-6">
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
            <p class="text-gray-500 pb-2">
              {{ post.excerpt | markdownify | strip_html | truncate: 160 }}
            </p>
            <p class="text-gray-400 mb-4 mt-1 text-sm">
              {{ post.date | date: "%B %e, %Y" }}
            </p>
            <a href="{{ site.baseurl }}{{ post.url }}">
            <button type="button"
              class="bg-primary border border-primary text-white px-5 py-2 font-medium rounded-md hover:bg-transparent hover:text-primary"
              data-mdb-ripple="true" data-mdb-ripple-color="light">Read more</button>
            </a>
          </div>
        </div>
      </div>
  </div>
  <br>
  {% endfor %}
  {% include pagination.html %}
</div>

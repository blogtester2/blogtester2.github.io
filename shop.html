---
layout: default
permalink: /store
---

<!-- breadcrumb -->
    <div class="container py-4 flex items-center gap-3">
        <a href="{{ site.baseurl }}" class="text-primary text-base">
            <i class="fa-solid fa-house"></i>
        </a>
        <span class="text-sm text-gray-400">
            <i class="fa-solid fa-chevron-right"></i>
        </span>
        <p class="text-gray-600 font-medium">Store</p>
    </div>
<!-- ./breadcrumb -->

<!-- new arrival -->
    <div class="container pb-16">
        <h2 class="text-2xl font-medium text-gray-800 uppercase mb-6">Browse products</h2>
        <div class="grid mobile-grid grid-cols-4 gap-6">
            {% for product in site.products %}
            <div class="bg-white shadow rounded overflow-hidden group">
                <div class="relative">
                    <img src="{{ product.photos[0] }}" alt="" class="w-full">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center 
                    justify-center gap-2 opacity-0 group-hover:opacity-100 transition">
                        <a href="{{ product.url }}"
                            class="text-white text-lg w-9 h-8 rounded-full bg-primary flex items-center justify-center hover:bg-gray-800 transition"
                            title="view product">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                </div>
                <div class="pt-4 pb-3 px-4">
                    <a href="{{ product.url }}">
                        <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-primary transition">{{ product.title }}</h4>
                    </a>
                    <div class="flex items-baseline mb-1 space-x-2">
                      {% if product.sale_price == product.price %}
                      <p class="text-xl text-primary font-semibold">{{ product.price }}</p>
                      {% else %}
                      <p class="text-xl text-primary font-semibold">{{ product.sale_price }}</p>
                      <p class="text-base text-gray-400 line-through">{{ product.price }}</p>
                      {% endif %}
                    </div>
                    <div class="flex items-center" style="display: none">
                        <div class="flex gap-1 text-sm text-yellow-400">
                            <span><i class="fa-solid fa-star"></i></span>
                            <span><i class="fa-solid fa-star"></i></span>
                            <span><i class="fa-solid fa-star"></i></span>
                            <span><i class="fa-solid fa-star"></i></span>
                            <span><i class="fa-solid fa-star"></i></span>
                        </div>
                        <div class="text-xs text-gray-500 ml-3">(150)</div>
                    </div>
                </div>
                <a href="{{ product.url }}" class="block w-full py-1 text-center text-white bg-primary border border-primary rounded-b hover:bg-transparent hover:text-primary transition">View product</a>
            </div>
            {% endfor %}
        </div>
    </div>
<!-- ./new arrival -->
